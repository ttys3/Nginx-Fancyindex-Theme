
</div>
</div>
<script>
  var loc = window.location.pathname;
  var segments = loc.split('/');
  var breadcrumbs = '';
  var currentPath = '/';
  for (var i=0; i<segments.length; i++) {
    if (segments[i] !== '') {
      currentPath += segments[i] + '/';
      breadcrumbs += '<a href="' +  currentPath + '">' + window.unescape(segments[i]) + '<\/a>';
    } else if (segments.length -1 !== i) {
      currentPath += '';
      breadcrumbs += '<a href="' + currentPath + '">Root<\/a>';
    }
  }
  document.getElementById('breadcrumbs').innerHTML = breadcrumbs;
</script>
<script src="/fancyindex/js/history.js"></script>
<script src="/fancyindex/lib/lightbox2/js/lightbox-plus-jquery.min.js"></script>
<script>
  /*!
  *
  * Copyright (C)
  *  2019 荒野无灯 <HuangYeWuDeng#nanodm.net>
  */
  function generateList() {
      function getFiletype(link) {
          if (link.href.endsWith("/")) return "folder";
          switch (link.href.split(".").pop().toLowerCase()) {
              case "bmp":
              case "gif":
              case "jpeg":
              case "jpg":
              case "png":
              case "svg":
              case "tif":
              case "tiff":
                  return "image";
              default:
                  return "unkown";
          }
      }

      let urls = document.querySelectorAll('#list .link a');
      for (let u, t = 0; u = urls[t]; t++) {
        "image" == getFiletype(u) && u.setAttribute("data-lightbox", "roadtrip");
      }
  }
  $(document).ready(function(){
    generateList();
  });
</script>
